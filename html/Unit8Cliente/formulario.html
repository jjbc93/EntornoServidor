<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Actividad Unidad 7.- Validación de formulario</title>
        <script type="text/javascript" src="EventUtil.js"></script>
        <script type="text/javascript" src="CookieUtil.js"></script> 
        <script type="text/javascript" src="actividad1.js"></script>

        <style type="text/css">
            label{
                width: 150px;
                float:left;
                margin-bottom:5px;	
            }
            input,select {
                width:150px;
                float:left;
                margin-bottom:5px;
            }

            fieldset{
                background:#66CCCC;
                width:350px;
                border: thick solid #306;
            }

            legend{
                border-top-width: medium;
                border-right-width: medium;
                border-bottom-width: medium;
                border-left-width: medium;
                border-top-style: solid;
                border-right-style: solid;
                border-bottom-style: solid;
                border-left-style: solid;
                background-color: #FFF;	
            }

            #mensajes{
                float: left;
                background:#33FF33;
                width: 325px;
            }

            #errores{
                float: left;
                background:#FF6633;
                width: 325px;
            }

            #intentos{
                float: left;
                background:#CCFF33;
                width: 325px;
            }

            .error{
                border: solid 2px #FF0000;

            }
            
            .correcto{
                border: solid 2px green;
            }

        </style>
    </head>

    <body>
        <fieldset>
            <legend>Validación de formulario</legend>
            <form name="formulario" id="formulario" action="Acceso.php" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre"/>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" />
                <label for="edad">Edad:</label>
                <input name="edad" type="text" id="edad" maxlength="3" />
                <label for="nif">NIF:</label>
                <input name="nif" type="text" id="nif" />
                <label for="email">E-mail:</label>
                <input name="email" type="text" id="email" />
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                    <option value="0" selected="selected">Seleccione Provincia</option>
                    <option value="CT">Cartagena</option>
                    <option value="PA">París</option>
                    <option value="OU">Ourense</option>
                    <option value="PR">Praha</option>
                </select>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input name="fecha" type="text" id="fecha" />
                <label for="telefono">Teléfono:</label>
                <input name="telefono" type="number" id="telefono" maxlength="9"/>
                <label for="hora">Hora de visita:</label>
                <input name="hora" type="text" id="hora" />
                <input type="reset" name="limpiar" id="button" value="Limpiar" />
                <input type="submit" name="enviar" id="enviar" value="Enviar" />
            </form> 
            <div id="errores"></div>
            <div id="intentos"></div>
            <div id="info"></div>
        </fieldset>
        <fieldset>
            <legend>Mostrar Información</legend>
            <form id="datos" action="Acceso.php">
            <select name="provincia" id="provinciaDatos">
                <option value="0" selected="selected">Selecciona Provincia</option>
                <option value="CT">Cartagena</option>
                <option value="PA">París</option>
                <option value="OU">Ourense</option>
                <option value="PR">Praha</option>
            </select>
            <input type="submit" value="mostrar">
            </form>
        </fieldset>
    </body>
</html>
